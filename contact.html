    <style>
        .contact-container { 
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 30px;
    margin: 50px auto; /* Centers the container */
    backdrop-filter: blur(10px);
    max-width: 90%; /* Makes it responsive */
}

/* Input Fields */
.form-section input, 
.form-section select, 
.form-section textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* Button */
.form-section button {
    background-color: #996633;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%; /* Makes button full width on smaller screens */
    max-width: 240px;
    display: block;
    margin: 20px auto; /* Centers button */
}

.form-section button:hover {
    background-color: #a4764d;
}

/* Radio Button Group */
.radio-group {
    display: flex;
    gap: 10px;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap; /* Allows wrapping on small screens */
}

.radio-item {
    display: flex;
    align-items: center;
}

.radio-item input {
    margin-right: 5px;
}

label {
    white-space: nowrap;
}

input[type="radio"] {
    display: none;
}

.custom-radio {
    display: inline-block;
    position: relative;
    width: 24px;
    height: 24px;
    cursor: pointer;
    background-color: wheat;
    border-radius: 20px;
}

.custom-radio:after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 20px;
    color: #6f4811;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.3s ease-in-out;
}

input[type="radio"]:checked + .custom-radio:after {
    content: 'âœ“';
    transform: translate(-50%, -50%) scale(1);
}

.radio-item label {
    margin-left: 10px;
    cursor: pointer;
}

/* Underline Input Fields */
input[type="text"],
input[type="email"],
input[type="tel"] {
    background-color: transparent; 
    border-radius: 0;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    font-size: 16px;
    padding: 5px;
    width: 100%;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-bottom: 2px solid #000;
}

/* Message Section */
.msg {
    color: wheat;
}

.txt {
    background-color: #faa640f8;
    margin-top: 10px;
    /* height: 50px; */
    /* width: 50px; */
}

@media screen and (max-width: 768px) {
    .contact-container {
        padding: 20px;
        max-width: 95%;
    }

    .radio-group {
        flex-direction: column; /* Stack radio buttons */
        align-items: flex-start;
    }

    .form-section button {
        width: 100%;
        font-size: 14px;
    }
}

/* Mobile Screens (480px and below) */
@media screen and (max-width: 480px) {
    .contact-container {
        padding: 15px;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
        font-size: 14px;
        padding: 10px;
    }

    .form-section button {
        font-size: 14px;
        padding: 10px;
    }

    .custom-radio {
        width: 20px;
        height: 20px;
    }

    .custom-radio:after {
        font-size: 16px;
    }

    .radio-group {
        flex-direction: column;
        gap: 5px;
        align-items: flex-start;
    }
}
