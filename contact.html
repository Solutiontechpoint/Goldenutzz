<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .contact-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-section button {
            background-color:#996633;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 240px;
            margin-left: 325px; 
            
           
           
        }
        .form-section button:hover {
            background-color: #a4764d;
        }
        .radio-group {
            display: flex; /* Flexbox layout for alignment */
            gap: 10px; /* Space between each radio button and label */
            justify-content: space-around;
            align-items: center;
        }

        .radio-item {
            display: flex; /* Flexbox for radio and label alignment */
            justify-content: start;
            align-items: center; /* Vertically centers label and radio button */
        }

        .radio-item input {
            margin-right: 5px; /* Adds spacing between the radio button and label */
        }
        label {
    white-space: nowrap !important; /* Prevent text from wrapping */
}

input[type="radio"] {
            display: none;
        }

        /* Custom tick styling */
        .custom-radio {
            display: inline-block;
            position: relative;
            width: 24px;
            height: 24px;
            cursor: pointer;
            background-color: wheat;
            border-radius: 20px;
        }

        /* Tick (checked) state */
        .custom-radio:after {
            content: ''; /* Empty by default */
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 20px;
            color: #6f4811; /* Tick color */
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease-in-out;
        }

        /* Show the tick when checked */
        input[type="radio"]:checked + .custom-radio:after {
            content: 'âœ“'; /* Tick icon appears when checked */
            transform: translate(-50%, -50%) scale(1);
        }

        .radio-item label {
            margin-left: 10px; /* Space between the tick and text */
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <main>
        <div class="contact con-container container">
        <h1 style="text-align: center; margin-top: 50px; color: #F2E3B6;">Contact Us</h1>
        <p style="text-align: center;color:#F2E3B6;">Any question or remarks? Just write us a message!</p>
        <div style="text-align: center; margin-top: 20px; padding: 0 50px;">
        <div class="main ma-container row">
        <div class="main sub-container col-md-6">
            <div>
                <h4>Contact information</h4>
                <h5>Say something to start a live chat</h5>
            </div>
           
            <div class="row">
                <div class="foot fo-main">
                        <div><i class="fa fa-phone"></i> +1012 3456 789</div>
                        <div><i class="fa fa-envelope"></i> Email</div>
                        <div><i class="fa fa-map-marker" aria-hidden="true"></i> Address</div>
                        </div>
                    </div>

            <div class="con co-lm">
                <span><i class="fa fa-twitter social-icon"></i></span>
                <span><i class="fa fa-instagram social-icon social-icon-insta"></i></span>
                <span><i class="fa fa-facebook social-icon"></i></span>
            </div>   
            <div>
                
            </div>   
                          
            </div>

            <div class="form-section col-md-6">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="col-md-6">
                            <label for="contact">Phone Number</label>
                            <input type="tel" id="contact" name="contact" placeholder="+1 012 3456 789">
                        </div>
                    </div>
                   
                    <!-- <div class="row">
                        <div class="col-md-4">
                            <input type="radio" name="subject" value="general">
                            <label> General Inquiry</label>
                        </div>    
                        <div class="col-md-4">
                            <input type="radio" name="subject" value="support">
                            <label> Support</label>
                        </div> 
                        <div class="col-md-4">
                            <input type="radio" name="subject" value="feedback">
                            <label> Feedback</label>
                        </div> 
                    </div> -->

                    <label for="subject">Select a Subject:</label><br><br>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="general" name="subject" value="general">
                            <label class="custom-radio" for="general"></label>
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="support" name="subject" value="support">
                            <label class="custom-radio" for="support"></label>
                            <label for="support">Support</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="feedback" name="subject" value="feedback">
                            <label class="custom-radio" for="feedback"></label>
                            <label for="feedback">Feedback</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="queries" name="subject" value="queries">
                            <label class="custom-radio" for="queries"></label>
                            <label for="queries">Queries</label>
                        </div>
                    </div>

                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>    
        </div>
        </div>
        </div>
        
    </div>
   
    </main>
    
    
</body>
</html>
