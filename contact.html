        .radio-group {
            display: flex; /* Flexbox layout for alignment */
            gap: 10px; /* Space between each radio button and label */
            justify-content: space-around;
            align-items: center;
        }

        .radio-item {
            display: flex; /* Flexbox for radio and label alignment */
            justify-content: start;
            align-items: center; /* Vertically centers label and radio button */
        }

        .radio-item input {
            margin-right: 5px; /* Adds spacing between the radio button and label */
        }
        label {
    white-space: nowrap !important; /* Prevent text from wrapping */
}

input[type="radio"] {
            display: none;
        }

        /* Custom tick styling */
        .custom-radio {
            display: inline-block;
            position: relative;
            width: 24px;
            height: 24px;
            cursor: pointer;
            background-color: wheat;
            border-radius: 20px;
        }

        /* Tick (checked) state */
        .custom-radio:after {
            content: ''; /* Empty by default */
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 20px;
            color: #6f4811; /* Tick color */
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease-in-out;
        }

        /* Show the tick when checked */
        input[type="radio"]:checked + .custom-radio:after {
            content: 'âœ“'; /* Tick icon appears when checked */
            transform: translate(-50%, -50%) scale(1);
        }

        .radio-item label {
            margin-left: 10px; /* Space between the tick and text */
            cursor: pointer;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
    background-color: transparent; 
    border-radius: 0 !important;/* Removes background color */
    border: none !important; /* Removes all borders */
    border-bottom: 2px solid #ccc !important; /* Adds bottom border only */
    outline: none !important; /* Removes focus outline */
    font-size: 16px; /* Adjust font size for better appearance */
    padding: 5px; /* Adds padding for better usability */
}
input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
    border-bottom: 2px solid #000; /* Changes bottom border color on focus */
}
