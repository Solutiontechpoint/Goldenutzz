    <!-- Form Section -->
    <div class="container d-flex justify-content-center">
        <div class="form-container col-md-6">
            <h2 class="text-center">Create Account</h2>
            <div class="text-center mb-3">
                <a href="#" class="social-btn google"><i class="fa fa-google" style="color: rgb(231, 30, 30);"></i> Continue with Google</a>
                <a href="#" class="social-btn facebook"><i class="fa fa-facebook" style="color: cornflowerblue;"></i> Continue with Facebook</a>
            </div>
            <div class="divider">- OR -</div>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" class="form-control mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control mb-3">
                <button type="submit" class="w-100">Create Account</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="#" style="color: #f2e3b6;">Login</a></p>
        </div>
