<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?fruits') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Pompiere', sans-serif;
            color: #f2e3b6;
        }
        .contact-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }
        .left-section {
            background-color: rgba(255, 245, 210, 0.9);
            padding: 20px;
            border-radius: 15px;
        }
        .left-section h4, .left-section h5 {
            color: #6b4a2b;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-section button {
            background-color: #6b4a2b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #a4764d;
        }
        .social-icon {
            font-size: 20px;
            color: #6b4a2b;
            margin-right: 10px;
        }
        .social-icon:hover {
            color: #a4764d;
        }
    </style>
</head>
<body>
    <div class="container contact-container">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">Any question or remarks? Just write us a message!</p>
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6 left-section">
                <h4>Contact Information</h4>
                <h5>Say something to start a live chat!</h5>
                <p><i class="fa fa-phone"></i> +1012 3456 789</p>
                <p><i class="fa fa-envelope"></i> email</p>
                <p><i class="fa fa-map-marker"></i> address</p>
                <div>
                    <a href="#"><i class="fa fa-twitter social-icon"></i></a>
                    <a href="#"><i class="fa fa-instagram social-icon"></i></a>
                    <a href="#"><i class="fa fa-facebook social-icon"></i></a>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6 form-section">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="contact">Phone Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="+1 012 3456 789">
                    <label for="subject">Select Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
