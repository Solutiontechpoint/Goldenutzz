<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <style>
        .body {
            /* background-image: url('../assets/images/background.jpeg'); */
            background-size:cover;
            font-family: 'Pompiere', sans-serif;
        }

        .form-container {
            background-color: #633A00A3;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
            color: #f2e3b6;
        }
        .form-container button {
            background-color: #6b4a2b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #a4764d;
        }
        .social-btn {
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        .social-btn.google {
            /* background-color: #de5246; */
            color: #F2E3B6;
        } 
        .social-btn.facebook {
            /* background-color: #3b5998; */
            color: #F2E3B6;
            
        }
        .social-btn:hover {
            opacity: 0.8;
        }
        .divider {
            text-align: center;
            margin: 15px 0;
            color: #f2e3b6;
        }
        .divider:before, .divider:after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: #f2e3b6;
            margin: 0 10px;
        }
    </style>
</head>
<body style="background-image:url(./assets/images/background.jpeg);background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light navigation-bar">
        <div class="container-fluid">
            <!-- Brand (Left) -->
            <a class="navbar-brand" href="#" style="color: #ffffff;">Goldennutzz</a>

            <!-- Toggle Button (for small screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- Center Links -->
                <div class="navbar-nav navbar-nav-center">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link" href="#Products">Products</a>
                    <a class="nav-link" href="#About Us" >About Us</a>
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </div>

                <!-- Right Links -->
                <div class="navbar-nav navbar-nav-right">
                    <!-- <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Signup</a> -->
                    <a class="nav-link"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container d-flex justify-content-center">
        <div class="form-container col-md-6">
            <h2 class="text-center">Create Account</h2>
            <div class="text-center mb-3">
                <a href="#" class="social-btn google"><i class="fa fa-google" style="color: rgb(231, 30, 30);"></i> Continue with Google</a>
                <a href="#" class="social-btn facebook"><i class="fa fa-facebook" style="color: cornflowerblue;"></i> Continue with Facebook</a>
            </div>
            <div class="divider">- OR -</div>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" class="form-control mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control mb-3">
                <button type="submit" class="w-100">Create Account</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="#" style="color: #f2e3b6;">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
